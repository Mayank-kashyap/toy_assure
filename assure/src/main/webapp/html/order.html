<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head">
    <title>Order</title>
</head>
<body>
<div class="container-fluid">
<nav th:replace="snippets.html :: name_app_navbar"></nav>
&nbsp;
<button type="button" class="btn btn-primary" title="Create order" id="upload-data">Create order</button>

<!-- Blank Row -->
<div class="row">
    &nbsp;
</div>
<!-- Table -->
<div class="row">
    <div class="col-12">
        <table class="table table-striped" id="order-table">
            <thead>
            <tr>
                <th scope="col">Client Name</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Channel Name</th>
                <th scope="col">Channel Order Id</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<!-- Order View Modal -->
<div class="modal" tabindex="-1" role="dialog" id="view-order-modal">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Order Items</h5>
                <button type="button" class="close" id="close-view" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <!-- Table -->
                    <div class="col-12">
                        <table class="table table-striped" id="order-item-table">
                            <thead>
                            <tr>
                                <th scope="col">Client Sku Id</th>
                                <th scope="col">Ordered quantity</th>
                                <th scope="col">Selling Price per unit</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Order Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Upload Order</h5>
                <button type="button" class="close" id="close-upload" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>
                    <form class="form-inline" id="order-upload-form">
                        <div class="form-group">
                            <label for="inputClientName" class="col-sm-4 col-form-label">Client Name</label>
                            <div class="col-sm-8">
                                <input list="clientName"  class="form-control" name="clientName" id="inputClientName" placeholder="Enter client name">
                                <datalist id="clientName">
                                </datalist>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputCustomerName" class="col-sm-4 col-form-label">Customer Name</label>
                            <div class="col-sm-8">
                                <input list="customerName" class="form-control" name="customerName" id="inputCustomerName" placeholder="Enter customer name">
                                <datalist id="customerName">
                                </datalist>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputChannelOrderId" class="col-sm-4 col-form-label">Channel Order Id</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="channelOrderId" id="inputChannelOrderId" placeholder="Enter channel order id">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="order-file file">
                        <input type="file" class="custom-file-input" id="orderFile">
                        <label class="custom-file-label" for="orderFile" id="orderFileName">Choose file</label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="process-data">Upload</button>
            </div>
        </div>
    </div>
</div>
</div>


<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/>
</script>
</body>
</html>
