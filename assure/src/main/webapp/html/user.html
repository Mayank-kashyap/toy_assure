<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head">
    <title>Users</title>
</head>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container-fluid">

    &nbsp;
    <button type="button" class="btn btn-primary" title="Add user" id="add-user">Add</button>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <!-- Table -->
    <div class="row">
        <div class="col-12">
            <table class="table table-striped" id="user-table">
                <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- User Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-user-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="user-add-form">
                        <div class="form-group row">

                            <label for="inputName" class="col-sm-4 col-form-label">User</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" placeholder="Enter name" id="inputName" required>
                            </div>
                        </div>
                        <div class="form-group row">

                            <label for="inputType" class="col-sm-4 col-form-label">Type</label>

                            <div class="col-sm-8">
                                <select id="inputType" name="type" class="form-control" >
                                    <option value="CLIENT">CLIENT</option>
                                    <option value="CUSTOMER">CUSTOMER</option>
                                </select>
                            </div>

                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Add user" id="submit-user">Add user</button>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/user.js}"/>
</script>
</body>
</html>
