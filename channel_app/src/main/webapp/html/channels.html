<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtm">
<head th:replace="snippets.html :: name_head">
    <title>Channels</title>
</head>
<body>
<div class="container-fluid">
<nav th:replace="snippets.html :: name_app_navbar"></nav>
&nbsp;
<button type="button" class="btn btn-primary" title="Create channel" id="add-channel">Create channel</button>

<!-- Blank Row -->
<div class="row">
    &nbsp;
</div>

<div class="row">
    <!-- Table -->
    <div class="col-12">
        <table class="table table-striped" id="channel-table">
            <thead>
            <tr>
                <th scope="col">Channel Name</th>
                <th scope="col">Invoice Type</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Channel Add Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-channel-modal">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Channel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="channel-add-form">
                    <div class="form-group row">

                        <label for="inputName" class="col-sm-4 col-form-label">Name</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" placeholder="Enter channel name" id="inputName" required>
                        </div>
                    </div>
                    <div class="form-group row">

                        <label for="inputInvoiceType" class="col-sm-4 col-form-label">Invoice Type</label>

                        <div class="col-sm-8">
                            <select id="inputInvoiceType" name="invoiceType" class="form-control" >
                                <option value="SELF">SELF</option>
                                <option value="CHANNEL">CHANNEL</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" title="Add channel" id="submit-channel">Add Channel</button>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/channel.js}"/>
</script>
</body>
</html>
